<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Снегопад!</title>
</head>

<body>

    <canvas class="snow"></canvas>

    <script>
        "use strict"

        class Snowflakes {

            constructor(scene) {
                this.scene = scene;
                this.context = this.scene.getContext('2d');
                this.time = 0;
                this.countSnow = 0;
                this.snowflakes = [];
                this.g = 0.01;
                this.image = new Image();
                this.onResize();
                this.initParams();
                window.addEventListener('resize', () => this.onResize());
                this.drawSnowflakes();
            }


            onResize() {

                this.windowWidth = window.innerWidth;
                this.windowHeight = window.innerHeight;

                this.scene.width = this.windowWidth;
                this.scene.height = this.windowHeight;

                this.scene.style.width = this.windowWidth + 'px';
                this.scene.style.height = this.windowHeight + 'px';
                //this.draw();

                this.context.imageSmoothingEnabled = true;
            }

            initParams() {
                this.countSnow = ((this.windowHeight <= this.windowHeight) ? 
                                    this.windowHeight : this.windowHeight) / 5;
                for (let i = 0; i < this.countSnow; i++) {
                    this.snowflakes.push({
                        x: Math.random(),
                        y: Math.random(), //y-coordinate
                        rX: Math.random(), //radius
                        rY: Math.random(),
                        speed: Math.random(),
                        c: Math.random(), 
                        angle: 0,
                        radius: Math.random(),
                        image: Math.floor(0 + Math.random() * 11) % 3,

                    });
                }
            }


            drawSnowflakes() {
                this.time += 0.1;
                window.requestAnimationFrame(this.drawSnowflakes.bind(this));
                this.context.clearRect(0, 0, this.windowWidth, this.windowHeight);

                this.context.fillStyle = "#FFF";

                for (let i = 0; i < this.countSnow; i++) {
                    this.snowflakes[i].volume = (this.snowflakes[i].rX * 18) + (this.snowflakes[i].rY * 11)
                    // this.context.globalAlpha = 1 - (0.01 * this.snowflakes[i].volume);
                    this.context.beginPath();
                    this.image.src = `/img/snowflake_${this.snowflakes[i].image}.png`
                    this.context.drawImage(this.image, this.windowWidth * this.snowflakes[i].x + (100 - this.snowflakes[i].volume) * 
                                        Math.sin(this.snowflakes[i].c * (100 - this.snowflakes[i].volume) * this.snowflakes[i].y),  
                                        this.windowHeight * this.snowflakes[i].y + (100 - this.snowflakes[i].volume) * 
                                        Math.cos(this.snowflakes[i].c * (100 - this.snowflakes[i].volume) * this.snowflakes[i].x), 
                                        this.snowflakes[i].rX * 18, 
                                        this.snowflakes[i].rY * 11);
                    this.context.fill();
                    this.context.closePath();
                    this.snowflakes[i].x = (this.snowflakes[i].x * this.windowWidth + this.snowflakes[i].speed) % 
                                                (this.windowWidth + 100) / this.windowWidth;
                    this.snowflakes[i].y = (this.snowflakes[i].y * this.windowHeight + this.snowflakes[i].volume * this.g * this.snowflakes[i].speed) % 
                                            (this.windowHeight + 100) / this.windowHeight;
                }
            }
        }
        const scenes = document.querySelectorAll('.snow');
        for (let i = 0; scenes.length > i; i++) {
            new Snowflakes(scenes[i]);
        }
    </script>
</body>

</html>
