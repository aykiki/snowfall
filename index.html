<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Снегопад!</title>
</head>

<body>

    <canvas class="snow"></canvas>

    <script>
        "use strict"

        class Snowflakes {

            constructor(scene) {
                this.scene = scene;
                this.context = this.scene.getContext('2d');
                this.time = 0.01;
                this.countSnow = 0;
                this.snowflakes = [];
                this.g = 0.2;
                this.onResize();
                this.initParams();
                window.addEventListener('resize', () => this.onResize());
                this.drawSnowflakes();
            }


            onResize() {

                this.windowWidth = window.innerWidth;
                this.windowHeight = window.innerHeight;

                this.scene.width = this.windowWidth;
                this.scene.height = this.windowHeight;

                this.scene.style.width = this.windowWidth + 'px';
                this.scene.style.height = this.windowHeight + 'px';
                //this.draw();
            }

            initParams() {
                this.countSnow = ((this.windowHeight <= this.windowHeight) ? 
                                    this.windowHeight : this.windowHeight);
                for (let i = 0; i < this.countSnow; i++) {
                    this.snowflakes.push({
                        x: Math.random(),
                        y: Math.random(), //y-coordinate
                        rX: Math.random(), //radius
                        rY: Math.random(),
                        speed: Math.random() ** Math.random(),
                        c: Math.random(),
                    });
                }
            }


            drawSnowflakes() {
                this.time += 0.1;
                window.requestAnimationFrame(this.drawSnowflakes.bind(this));
                this.context.clearRect(0, 0, this.windowWidth, this.windowHeight);

                this.context.fillStyle = "#FFF";

                for (let i = 0; i < this.countSnow; i++) {

                    this.context.globalAlpha = 1 - (0.01 * (this.snowflakes[i].rX * (this.windowWidth /100) + 1) *
                                                     (this.snowflakes[i].rY * (this.windowHeight /100) + 1) *
                                                      Math.PI);
                    this.context.beginPath();
                    this.context.ellipse(this.windowWidth * this.snowflakes[i].x + 100 * Math.sin(this.snowflakes[i].c * 50 * this.snowflakes[i].y),  
                    this.windowHeight * this.snowflakes[i].y + 100 * Math.cos(this.snowflakes[i].c * 50 * this.snowflakes[i].x), this.snowflakes[i].rX * 
                                            (this.windowWidth / 100) + 1, this.snowflakes[i].rY * (this.windowHeight / 100) +
                                             1, 0, Math.PI * 2, true); // w/o rotation
                    this.context.fill();
                    this.context.closePath();
                    this.snowflakes[i].x = (this.snowflakes[i].x * this.windowWidth + this.snowflakes[i].speed ) % 
                                                this.windowWidth / this.windowWidth;
                    this.snowflakes[i].y = (this.snowflakes[i].y * this.windowHeight + this.g * this.snowflakes[i].speed) % 
                                            this.windowHeight / this.windowHeight;
                }
            }
        }
        const scenes = document.querySelectorAll('.snow');
        for (let i = 0; scenes.length > i; i++) {
            new Snowflakes(scenes[i]);
        }
    </script>
</body>

</html>
