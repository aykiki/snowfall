<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>Снегопад!</title>
</head>

<body>

    <canvas class="snow"></canvas>

    <script>
        "use strict"

        class Snowflakes {

            constructor(scene) {
                this.scene = scene;
                this.context = this.scene.getContext('2d');
                this.countSnow = 0;
                this.snowflakes = [];
                this.counter = 0, // for changing direction and speed
                this.direction = 1,
                this.image = new Image();
                this.onResize();
                this.initParams();
                window.addEventListener('resize', () => this.onResize());
                this.drawSnowflakes();
            }


            onResize() {

                this.windowWidth = window.innerWidth;
                this.windowHeight = window.innerHeight;

                this.scene.width = this.windowWidth;
                this.scene.height = this.windowHeight;

                this.scene.style.width = this.windowWidth + 'px';
                this.scene.style.height = this.windowHeight + 'px';

                this.context.globalAlpha = 0.7;

            }

            initParams() {
                this.countSnow = ((this.windowWidth >= this.windowHeight) ?
                    this.windowWidth : this.windowHeight) * 2;
                for (let i = 0; i < this.countSnow; i++) {
                    this.snowflakes.push({
                        x: Math.random(),
                        y: Math.random(),
                        size: Math.floor(0.5 + Math.random() * 41),
                        speed: 2 + Math.random() * 11,
                        volume: 0,
                        c: Math.floor(10 + Math.random() * 21), //amplituda
                        image: Math.floor(0 + Math.random() * 11),
                    });
                }
            }


            drawSnowflakes() {
                window.requestAnimationFrame(this.drawSnowflakes.bind(this));
                this.context.clearRect(0, 0, this.windowWidth, this.windowHeight);

                this.context.fillStyle = "#FFF";

                for (let i = 0; i < this.countSnow; i++) {
                    this.snowflakes[i].volume = this.snowflakes[i].size * 2;

                    this.context.beginPath();
            
                    this.image.src = `img/snowflake_${this.snowflakes[i].image}.png`

                    this.context.drawImage(this.image, this.windowWidth * this.snowflakes[i].x + (this.snowflakes[i]
                            .c + this.snowflakes[i].volume / 100) *
                        Math.sin((this.snowflakes[i].c + this.snowflakes[i].volume / 100) * this.snowflakes[i]
                            .y),
                        this.windowHeight * this.snowflakes[i].y + (this.snowflakes[i].c + this.snowflakes[i]
                            .volume / 100) *
                        Math.cos((this.snowflakes[i].c + this.snowflakes[i].volume / 100) * this.snowflakes[i]
                            .x),
                        this.snowflakes[i].size,
                        this.snowflakes[i].size);
                    this.context.restore();
                    this.context.fill();
                    this.context.closePath();

                    this.snowflakes[i].x = ((this.snowflakes[i].x * this.windowWidth + this.direction *
                                             this.snowflakes[i].speed / 3) % this.windowWidth / this.windowWidth) < 0 ? 
                                             this.windowWidth + ((this.snowflakes[i].x * this.windowWidth + this.direction *
                                             this.snowflakes[i].speed / 3) % this.windowWidth / this.windowWidth) :
                                             (this.snowflakes[i].x * this.windowWidth + this.direction *
                                             this.snowflakes[i].speed / 3) % this.windowWidth / this.windowWidth;

                    this.snowflakes[i].y = (this.snowflakes[i].y * this.windowHeight + this.snowflakes[i].speed - 
                                            (2 * this.snowflakes[i].volume / 100)) % this.windowHeight / this.windowHeight;

                    this.counter++;

                    if (this.counter == 100) {
                        this.snowflakes[i].speed = (this.snowflakes[i].speed + Math.random() * 7) % 20;
                        this.direction *= -1;
                        this.counter = 0;
                    }
                }
            }
        }
        const scenes = document.querySelectorAll('.snow');
        for (let i = 0; scenes.length > i; i++) {
            new Snowflakes(scenes[i]);
        }
    </script>
</body>

</html>
