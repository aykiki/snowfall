<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Снегопад!</title>
</head>

<body>

    <canvas class="snow"></canvas>

    <script>
        "use strict"

        class Snowflakes {

            constructor(scene) {
                this.scene = scene;
                this.context = this.scene.getContext('2d');
                this.time = 0.0001;
                this.countSnow = 0;
                this.x = 0;
                this.y = 0;
                this.snowflakes = [];
                this.onResize();
                window.addEventListener('resize', () => this.onResize());
                this.initParams();
                this.renderAnimation();
            }


            onResize() {
                this.windowWidth = window.innerWidth;
                this.windowHeight = window.innerHeight;

                this.scene.width = this.windowWidth;
                this.scene.height = this.windowHeight;

                this.scene.style.width = this.windowWidth + 'px';
                this.scene.style.height = this.windowHeight + 'px';
                //this.draw();
            }

            initParams() {
                this.countSnow = this.windowHeight / 10;
                for (let i = 0; i < this.countSnow; i++) {
                    this.snowflakes.push({
                        x: Math.random() * this.windowWidth,
                        y: Math.random() * 10000, //y-coordinate
                        rX: Math.random() * (this.windowWidth / 40 - this.windowWidth / 100) + this.windowWidth / 100, //radius
                        rY: Math.random() * (this.windowWidth / 80 - this.windowWidth / 100) + this.windowWidth / 100,
                        step: 0.01,
                    });
                }
            }

            renderAnimation() {
                this.time += 0.01;
                this.time %= this.windowHeight;
                this.drawSnowflake();
                window.requestAnimationFrame(this.renderAnimation.bind(this));

            }

            drawSnowflake() {
                this.context.clearRect(0, 0, this.windowWidth, this.windowHeight);
                this.context.fillStyle = "#F8F8FF";

                for (var i = 0; i < this.countSnow; i++) {
                    this.context.globalAlpha = 1 - (Math.max(this.snowflakes[i].rX, this.snowflakes[i].rY ) / 100);
                    this.context.beginPath();
                    this.context.ellipse(this.snowflakes[i].x, this.snowflakes[i].y, this.snowflakes[i].rX,
                        this.snowflakes[i].rY, 0, Math.PI * 2, true);
                    this.context.fill();
                    this.context.closePath();
                    this.snowflakes[i].x = (this.snowflakes[i].x % this.windowWidth) + ((-1) **
                                     (Math.floor(this.time + this.snowflakes[i].rX)));
                    this.snowflakes[i].y = (this.snowflakes[i].y + this.snowflakes[i].rY + this.snowflakes[i].step)
                                             % this.windowHeight;
                }
            }
        }
        const scenes = document.querySelectorAll('.snow');
        for (let i = 0; scenes.length > i; i++) {
            new Snowflakes(scenes[i]);
        }
    </script>
</body>

</html>
