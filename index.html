<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Снегопад!</title>
</head>

<body>

    <canvas class="snow"></canvas>

    <script>
        "use strict"

        class Snowflakes {

            constructor(scene) {
                this.scene = scene;
                this.context = this.scene.getContext('2d');
                this.time = 0;
                this.countSnow = 0;
                this.snowflakes = [];
                this.bigSnowflakes = [];
                this.g = 0.2;
                this.image = new Image();
                this.onResize();
                this.initParams();
                window.addEventListener('resize', () => this.onResize());
                this.drawSnowflakes();
            }


            onResize() {

                this.windowWidth = window.innerWidth;
                this.windowHeight = window.innerHeight;

                this.scene.width = this.windowWidth;
                this.scene.height = this.windowHeight;

                this.scene.style.width = this.windowWidth + 'px';
                this.scene.style.height = this.windowHeight + 'px';
 
            }

            initParams() {
                this.countSnow = ((this.windowWidth >= this.windowHeight) ? 
                                    this.windowWidth: this.windowHeight);
                for (let i = 0; i < this.countSnow; i++) {
                    this.snowflakes.push({
                        x: Math.random(),
                        y: Math.random(), //y-coordinate
                        rX: Math.random(), //radius
                        rY: Math.random(),
                        speed: 1 + Math.random() * 7,
                        volume: 0,
                        c: Math.random(), //amplituda
                        image: Math.floor(0 + Math.random() * 11) % 3,

                    });
                }

                for (let i = 0; i < this.countSnow / 20; i++) {
                    this.bigSnowflakes.push({
                        x: Math.random(),
                        y: Math.random(), 
                        rX: 0 + Math.floor(Math.random() * 2.3), 
                        rY: 0 + Math.floor(Math.random() * 2.3),
                        speed: 0.05,
                        volume: 0,
                        c: 0.0005, //amplituda
                        image: Math.floor(0 + Math.random() * 11) % 3,
                    });
                }
            }


            drawSnowflakes() {
                this.time += 0.1;
                window.requestAnimationFrame(this.drawSnowflakes.bind(this));
                this.context.clearRect(0, 0, this.windowWidth, this.windowHeight);

                this.context.fillStyle = "#FFF";

                for (let i = 0; i < this.countSnow; i++) {
                    this.snowflakes[i].volume = (this.snowflakes[i].rX * 12) + (this.snowflakes[i].rY * 12)
                    //this.context.globalAlpha = 1 - (0.01 * this.snowflakes[i].volume) - 0.2;
                    this.context.beginPath();
                    this.image.src = `img/snowflake_${this.snowflakes[i].image}.png`

                    this.context.drawImage(this.image, this.windowWidth * this.snowflakes[i].x + this.snowflakes[i].volume * 
                                        Math.sin(this.snowflakes[i].c * this.snowflakes[i].volume * this.snowflakes[i].y),  
                                        this.windowHeight * this.snowflakes[i].y + this.snowflakes[i].volume * 
                                        Math.cos(this.snowflakes[i].c * this.snowflakes[i].volume * this.snowflakes[i].x), 
                                        this.snowflakes[i].rX * 15, 
                                        this.snowflakes[i].rY * 15);
                    this.context.fill();
                    this.context.closePath();
                    this.snowflakes[i].y = (this.snowflakes[i].y * this.windowHeight + ((100 - this.snowflakes[i].volume) / 100) * this.g * this.snowflakes[i].speed) % 
                                            (this.windowHeight + 100) / this.windowHeight;
                }

                for (let j = 0; j < (this.countSnow / 20); j++) {
                    this.bigSnowflakes[j].volume = (this.bigSnowflakes[j].rX * 100) + (this.bigSnowflakes[j].rY * 100)
                    this.context.globalAlpha = 1 - (0.01 * this.bigSnowflakes[j].volume) - 0.2;
                    this.context.beginPath();
                    this.image.src = `img/snowflake_${this.bigSnowflakes[j].image}.png`
                    console.log(this.bigSnowflakes[j].volume)
                    this.context.drawImage(this.image, this.windowWidth * this.bigSnowflakes[j].x + this.bigSnowflakes[j].volume *
                                        Math.sin(this.bigSnowflakes[j].c * 100 *  this.bigSnowflakes[j].volume * this.bigSnowflakes[j].y),  
                                        this.windowHeight * this.bigSnowflakes[j].y + this.bigSnowflakes[j].volume *
                                        Math.cos(this.bigSnowflakes[j].c * 100 * this.bigSnowflakes[j].volume * this.bigSnowflakes[j].x), 
                                        this.bigSnowflakes[j].rX * 100, 
                                        this.bigSnowflakes[j].rY * 100);
                    this.context.fill();
                    this.context.closePath();
                    this.bigSnowflakes[j].y = (this.bigSnowflakes[j].y * this.windowHeight + ((1000 - this.bigSnowflakes[j].volume) / 1000) * this.g * 100 * this.bigSnowflakes[j].speed) % 
                                            (this.windowHeight + 100) / this.windowHeight;
                }
            }
        }
        const scenes = document.querySelectorAll('.snow');
        for (let i = 0; scenes.length > i; i++) {
            new Snowflakes(scenes[i]);
        }
    </script>
</body>

</html>
